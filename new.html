<!DOCTYPE html>
<html>
   <body>
   
      <h3>Orders</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "orderId">Order Id</label><br>
         <input type = "text" name = "orderId" placeholder = "orderId" /><br>
         <label for = "productId">Product Id</label><br>
         <input type = "text" name = "productId" placeholder = "productId" /><br>
         <label for = "customerId">Customer Id</label><br>
         <input type = "text" name = "customerId" placeholder = "customerId" /><br>
         <label for = "quantity">Quantity</label><br>
         <input type = "text" name = "quantity" placeholder = "quantity" /><br>
         <label for = "priceEach">Price Each</label><br>
         <input type = "text" name = "priceEach" placeholder = "priceEach" /><br>
         <label for = "orderDate">Order Date</label><br>
         <input type = "text" name = "orderDate" placeholder = "orderDate" /><br>
         <label for = "orderStatus">Order Status</label><br>
         <textarea name = "orderStatus" placeholder = "orderStatus"></textarea><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
